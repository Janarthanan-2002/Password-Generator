<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="image" id="imgcon">
            <img src="https://janarthanan-2002.github.io/Password-Generator/password.jpg" alt="password" id="imgchange">
            <div id="img-text"></div>
        </div>
        <div class="pw-container">
            <div class="pw-header">
                <div class="pw">
                    <span id="pw">Jj4$+taj6&</span>
                    <button id="copy">Copy</button>
                </div>
            </div>
            <div class="pw-body" id="pw-text">
                <div class="form-control" id="control">
                    <label for="len">Password Length</label>
                    <input id="len" value="10" type="number" min="2" max="30" />
                </div>
                <div class="form-control">
                    <label for="upper">Contain Uppercase Letters</label>
                    <input id="upper" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="lower">Contain Lowercase Letters</label>
                    <input id="lower" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="number">Contain Numbers</label>
                    <input id="number" type="checkbox" />
                </div>
                <div class="form-control">
                    <label for="symbol">Contain Symbols</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                    Generate Password
                </button>
            </div>
            <footer><h4 style="text-align:center">Project by JANARTHANAN</h4></footer>
        </div>
            </div>
        </div>
    </body>
</html>
